<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./vendors/bootstrap/css/bootstrap.css"><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries--><!--
            [if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]
        -->
        <link rel="stylesheet" type="text/css" href="css/echarts.css">
    <title>图表可视化</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>

</head>
<body>
<div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="leida" style="width: 1100px; height: 800px;margin: auto;"></div>

    <script type="text/javascript">
    
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('leida'));

        // 指定图表的配置项和数据
        var option = {
    title: {
        text: '多雷达图分析'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        x: 'center',
        data:['一级指标','功能层','功能层','灾情评估','恢复处理情况']
    },
    radar: [
        {
            indicator: [
                {text: '监测预警能力', max: 100},
                {text: '准备减缓能力', max: 100},
                {text: '应急反应能力', max: 100},
                {text: '恢复重建能力', max: 100}
            ],
            center: ['25%','40%'],
            radius: 80
        },
        {
            indicator: [
                {text: '组织协调能力', max: 100},
                {text: '资源保障能力', max: 100},
                {text: '环境支撑能力', max: 100},
               
            ],
            radius: 80,
            center: ['50%','60%'],
        },
        {
            indicator: (function (){
                var res = [];
                for (var i = 1; i <= 12; i++) {
                    res.push({text:i+'月',max:100});
                }
                return res;
            })(),
            center: ['75%','40%'],
            radius: 80
        }
    ],
    series: [
        {
            type: 'radar',
             tooltip: {
                trigger: 'item'
            },
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data: [
                {
                    value: [60,73,85,40],
                    name: '一级指标'
                }
            ]
        },
        {
            type: 'radar',
            radarIndex: 1,
            data: [
                
                {
                    value: [45, 80, 95, 90, 93],
                    name: '功能层'
                }
            ]
        },
        {
            type: 'radar',
            radarIndex: 2,
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data: [
                {
                    name: '灾情评估',
                    value: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 75.6, 82.2, 48.7, 18.8, 6.0, 2.3],
                },
                {
                    name:'恢复处理情况',
                    value:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 35.6, 62.2, 32.6, 20.0, 6.4, 3.3]
                }
            ]
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
</div>
<br>
<hr>
    </body>
    </html>
